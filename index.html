<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuriklool Button</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Кнопка Nuriklool</h1>
        <p>Нажмите на кнопку, чтобы увидеть цвета флага России!</p>
        
        <button id="magicButton" class="nuriklool-btn">
            nuriklool
        </button>
        
        <div class="counter">
            <p>Нажатий: <span id="clickCount">0</span></p>
        </div>
        
        <div class="instructions">
            <h3>Как это работает:</h3>
            <ul>
                <li>При каждом нажатии кнопка меняет цвет</li>
                <li>Цвета циклически меняются: Белый → Синий → Красный → Белый</li>
                <li>Это цвета флага России в правильном порядке</li>
            </ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
